<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var data;
      d3.json("data.json", function(error, json) {
          if (error) return console.warn(error);
          data = json
          console.log(data)
          });
    </script>
  </body>
</html>
