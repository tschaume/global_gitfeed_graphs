<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tschaume's Graphs</title>
    <style>
      rect.bordered {
        stroke: #C0C0C0;
        stroke-width:2px;
      }
      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }
      .container-non-responsive {
        margin-left: auto;
        margin-right: auto;
        padding-left: 15px;
        padding-right: 15px;
        width: 1000px;
      }
    </style>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="colorbrewer.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-non-responsive" width: 970px !important;>
      <div class="page-header">
        <h1>tschaume's Global Git Activity <small>graphs w/ d3.js & Eve RESTful API</small></h1>
      </div>
      <ul class="nav nav-tabs">
        <li class="active"><a href="#heatmap" data-toggle="tab">HeatMap</a></li>
        <li><a href="#calendar" data-toggle="tab">Calendar</a></li>
        <li><a href="#history" data-toggle="tab">History</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade in active" id="heatmap"><div id="chart"></div></div>
        <div class="tab-pane fade" id="calendar">...</div>
        <div class="tab-pane fade" id="history">...</div>
      </div>
    </div>
    <script src="heatmap.js"> </script>
  </body>
</html>
