<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var data = new Array(7);
      for (var i = 0; i < 7; i++) {
        data[i] = new Array(24);
        for (var j = 0; j < 24; j++) { data[i][j] = 0 }
      }
      d3.json("data.json", function(error, json) {
          if (error) return console.warn(error);
          json._items.forEach(function(d) {
            dt = new Date(d.datetime)
            console.log(dt)
            data[dt.getDay()][dt.getHours()] += 1
            });
          console.log(data)
          });
    </script>
  </body>
</html>
